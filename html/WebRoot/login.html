<div class="login_main"><!--登录页主要内容区域-->

  <div class="login_box">
    <div class="login_text"> <em><span>登录</span></em>
      <p>LOG IN NOW</p>
    </div>
    <form action="/?user&q=login" method="post" id="login_in_form" name="login_in_form" >
    <ul>
      <li>
        <input class="inputbox" name="keywords" id="keywords" maxlength="11" rule="required|mobile" title="手机号码" type="text" placeholder="请输入手机号码">

        <em class="tips_text2">手机号</em>
      </li>
      <li>
        <input class="inputbox" name="password" type="password" rule="required|min:6|max:16" title="密码" maxlength="16" placeholder="请输入密码">
        <i></i>
        <em class="tips_text2">密码</em>
      </li>
      <li>
        <input type="button" class="redbutton" id="login_submit" value="立即登录" onclick="window.location.href='${pageContext.request.contextPath}/submitedIndex.jsp';">
      </li>
      <div class="clear"></div>
      <p><span><i class="icon_opt checked2"></i>两周内自动登录</span><a class="icon_forget" href="/?user&q=repwd">忘记密码?</a></p>
    </ul>
    </form>
    <a href="${pageContext.request.contextPath}/reg.jsp" class="icon_signup">免费注册</a>
  </div>
