<%@ page language="java" import="java.util.*" pageEncoding="UTF-8"%>
<%
String path = request.getContextPath();
String basePath = request.getScheme()+"://"+request.getServerName()+":"+request.getServerPort()+path+"/";
%>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<base href="<%=basePath%>">
		<title>My JSP 'smsVal.jsp' starting page</title>
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="cache-control" content="no-cache">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
		<meta http-equiv="description" content="This is my page">
		<meta http-equiv="Content-Type" content="text/HTML; charset=UTF-8">
		<!--
	<link rel="stylesheet" type="text/css" href="styles.css">
	-->
		<script type="text/javascript"
			src="${pageContext.request.contextPath}/scripts/jquery-1.3.2.js" charset="utf-8"
		></script>
		<script type="text/javascript"> 
function next() {
	if (confirm("是否进行保存?")) {
		var kunnr=$("#kunnr").val();
		//alert(kunnr);
		var amount=$("#amount").val();
		//alert(amount);
		$.post("insertMoney.action",

				{ "money.kunnr": kunnr, "money.amount": amount},

				     function(data){
					var member = eval("("+data+")"); 
				         // alert("Data Loaded: " + member.execString);
						if( member.execString=="1"){
							alert("充值成功");
							}
				   });
	
	}

}
</script>
	</head>
	<body>
		<form id="moneyFormId" name="moneySave" action="" method="post">
			客户号：
			<input type="input" name="money.kunnr" id="kunnr" />
			金额：
			<input type="input" name="money.amount" id="amount" />
			<input type="button" id="btn" value="充值" onclick="next()" />
		</form>
	</body>
</html>
